<div ngbAccordion [closeOthers]="true">
  <div
    *ngFor="let bus of busDetails; trackBy: trackByFn"
    ngbAccordionItem
    class="accordion-item"
  >
    <h2 ngbAccordionHeader>
      <button (click)="generateSeatArray(bus.seat, bus)" ngbAccordionButton>
        <div class="row mr-3">
          <div class="col-md-12">
            {{ bus.name }}
          </div>
        </div>
        <div class="vertical-separator"></div>

        <div class="row ml-3">
          <div class="col-md-8">
            <span class="time">
              <b> {{ bus.fromtime }} </b> - {{ bus.totime }}({{
                bus.travelhours
              }})</span
            >
          </div>

          <div class="col-md-12">
            <span class="dropping-point">{{ bus.from }} - {{ bus.to }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="">
              From
              <span class="rupee">
                {{ bus.price | currency : "INR" : "symbol-narrow" }}</span
              >
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <span> {{ bus.bustype }} </span>
          </div>
        </div>

        <br />
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          <div *ngIf="seats" class="seat-container">
            <div class="row no-gutters">
              <div
                class="col-md-4 glutters"
                *ngFor="let seat of seats; let i = index"
              >
                <app-seat
                  [seat]="i"
                  [busid]="bus.id"
                  [userid]="userid"
                  [Bus]="bus"
                  [ngClass]="{ marginrighttt: i % 3 === 0 }"
                ></app-seat>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
